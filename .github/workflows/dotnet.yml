name: CI Build

on: [push]
  #release:
  #  types: [published]

env:
  DOTNET_NOLOGO: true                     # Disable the .NET logo
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true # Disable the .NET first time experience
  DOTNET_CLI_TELEMETRY_OPTOUT: true       # Disable sending .NET CLI telemetry

jobs:
  build-windows:
    runs-on: windows-latest
    name: Windows Build
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"

      - name: Create the pfx
        run: |
          New-SelfSignedCertificate -Type Custom `
            -Subject "CN=Vaultr" `
            -KeyUsage DigitalSignature `
            -FriendlyName "Vaultr" `
            -CertStoreLocation "Cert:\CurrentUser\My" `
            -TextExtension @("2.5.29.37={text}1.3.6.1.5.5.7.3.3", "2.5.29.19={text}")

      - name: Install MAUI Workloads
        run: |
          dotnet workload install maui --ignore-failed-sources
      
      - name: Restore Dependencies
        run: dotnet restore Vaultr/Vaultr.Client/Vaultr.Client.csproj

      - name: Build MAUI Windows
        run: |
          $cer = Get-ChildItem "Cert:\CurrentUser\My" | Where-Object { $_.Subject -eq 'CN=Vaultr' } | Select-Object Thumbprint -First 1
          $thumbprint = $cer.Thumbprint

          Write-Host "Thumbprint: $thumprint"

          cd Vaultr/Vaultr.Client

          dotnet publish -f net9.0-windows10.0.19041.0 -c Release -p:PackageCertificateThumbprint=$thumbprint
  
      - name: Publish
        uses: softprops/action-gh-release@v1
        with:
          files: "Vaultr/Vaultr.Client/bin/Release/net9.0-windows10.0.19041.0/win10-x64/AppPackages/Vaultr.Client_1.0.0.1_Test/Vaultr.Client_1.0.0.1_x64.*"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-mac:
    runs-on: macos-latest
    name: Mac Build
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 9.0.x

      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"

      - name: Select XCode 16 explicitly
        run: |
          ls /Applications | grep 'Xcode'
          echo
          sudo xcode-select -s /Applications/Xcode_16.2.app

      - name: Install MAUI Workloads
        run: |
          dotnet workload install maui --ignore-failed-sources
      
      - name: Restore Dependencies
        run: dotnet restore Vaultr/Vaultr.Client/Vaultr.Client.csproj

      - name: Build MAUI Mac
        run: |
          cd Vaultr/Vaultr.Client
          dotnet publish -f net9.0-maccatalyst -c Release

      - name: Archive Release
        uses: thedoctor0/zip-release@0.7.5
        with:
          type: 'zip'
          path: "Vaultr/Vaultr.Client/bin/Release/net9.0-maccatalyst/maccatalyst-arm64/Vaultr.Client.app"
          filename: 'maccatalyst-arm64-app.zip'
      
      - name: Archive Release
        uses: thedoctor0/zip-release@0.7.5
        with:
          type: 'zip'
          path: "Vaultr/Vaultr.Client/bin/Release/net9.0-maccatalyst/maccatalyst-x64/Vaultr.Client.app"
          filename: 'maccatalyst-x64-app.zip'
      
      - name: Publish
        uses: softprops/action-gh-release@v1
        with:
          files: maccatalyst-arm64-app.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Publish
        uses: softprops/action-gh-release@v1
        with:
          files: maccatalyst-x64-app.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
